<!-- Botão para acionar modal -->
<div class="container">
    <button *ngIf="authService.logado()" type="button" class="btn btn-primary d-flex justify-content-center" data-toggle="modal" data-target="#modalExemplo">
        Cadastrar
    </button>
    <button *ngIf="authService.deslogado()" type="button" class="btn btn-primary d-flex justify-content-center" routerLink='/entrar'>
        Logar
    </button>

</div>

<!-- Modal -->
<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastrar Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <input [(ngModel)]='categoria.departamentoProduto' type="text" class="form-control" name="departamentoProduto" id="departamentoProduto" placeholder="Departamento do produto">
                </div>
            </div>

            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-danger mr-3" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" (click)='cadastrarCategoria()' data-dismiss="modal">Confirmar</button>
            </div>
        </div>
    </div>
</div>



<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os departamentos</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class=" col-md-6 ">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Departamento</th>
                        <th scope="col" class="text-end">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let i of listaCategorias'>
                        <th>{{i.id}}</th>
                        <td>{{i.departamentoProduto}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', i.id]">Editar</button>
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', i.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
