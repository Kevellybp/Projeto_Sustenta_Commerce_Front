
<div class="container mb-5 mt-5" style="background-color: #d4e0bb;">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="text-center text-secondary">Apagar Produto</h1>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-12">
        <h4 class="text-center text-secondary">Você tem certeza que deseja apagar essa produto?</h4>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <div>
            <div >
                <h5 >Descrição do produto </h5>
               
            </div>
            <div >
            <div >
                <div *ngFor='let item of listaProdutos' class="row">
                     <div class="col-md-6">
                        <img src="{{item.foto}}" alt="foto do produto">
                    </div>
                    <div class="col-md-6">
                        <h1>{{item.nome}}</h1>
                        <p>R${{item.precoUnitario}}</p>
                        <p>{{item.descricao}}</p>
                        <p>{{item.quantidade}}</p>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/produtos' >Não</button>
        <button class="btn btn-success" (click)='apagar()'>Sim</button>
      </div>
    </div>
  
  
  </div>
