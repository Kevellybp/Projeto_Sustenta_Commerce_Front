<div class="container mt-5 mb-5" style="background-color: #d4e0bb;">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Categoria</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-6">

            <div class="form-group">
                <label for="departamentoProduto">Departamento</label>
                <input type="text" class="form-control" id="departamentoProduto" [(ngModel)]='categoria.departamentoProduto'>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-4" routerLink='/categorias'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizarCategoria()'>Atualizar</button>
            </div>

        </div>
    </div>
</div>
