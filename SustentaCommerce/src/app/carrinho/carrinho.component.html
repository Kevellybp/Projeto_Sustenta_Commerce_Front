<div class="container">
    <h1 class="mt-3 bastian">Carrinho</h1>

    <div class=" container-fluid" id="container-produto">

        <div class="row" id="produto" *ngFor="let i of carrinho">

            <div class="col-md-2"> <img width="75px" height="75px" src={{i.foto}} alt=""></div>
            <div class="col-md-3">
                <p id="nome">{{i.nome}}</p>
                <p id="preco">R$ {{i.precoUnitario}}</p>
            </div>

        </div>
    </div>

    <div class="confirma">
        <hr>
        <h3 id="total"><strong>Valor a ser pago:</strong> R$ {{precoTotal}} </h3>
        <div class="d-flex justify-content-center">
            <button type="submit" id="continuar" class="btn mr-3" routerLink="/inicio"><strong>Continuar
            comprando</strong></button>
            <button type="submit" id="comprar" class="btn"><strong>Comprar</strong></button>
        </div>
    </div>
