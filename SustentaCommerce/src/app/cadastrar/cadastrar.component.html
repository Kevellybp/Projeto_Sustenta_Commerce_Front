<div class="fundo">
    <a routerLink='/inicio'><img width="120px" height="120px" class="imagem" src="../../assets/logo (2).png" alt="logo">
    </a>
</div>
<div class="container-fluid">
    <div class="row d-flex justify-content-center fundo1">
        <div class="col-md-6">
            <div class="fundo2">
                <div class="card bg-light" style="width: 100rem;">
                    <div class="card-body">
                        <h1 style="color: #cff48a;" class="text-center">Cadastrar</h1>


                        <div class="form-group">
                            <label for="nome"> Nome</label>
                            <input [(ngModel)]=' user.nome ' type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
                        </div>

                        <div class="form-group">
                            <label for="usuario">Usuario</label>
                            <input [(ngModel)]='user.usuario ' type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu usuario">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input [(ngModel)]='user.email' type="email" class="form-control" name="email" id="email" placeholder="Seu email">
                        </div>

                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
                        </div>

                        <div class="form-group">
                            <label for="confirmSenha">Confirmar senha</label>
                            <input [(ngModel)]='user.senha' type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme a sua senha">
                        </div>

                        <div class="text-center">
                            <label for="">Deseja cadastrar-se como vendedor(a)?</label>
                            <br>
                            <input (change)='tipoUser($event)' type="radio" name="usuarioVendedor" id="sim" value="true"> Sim
                            <input (change)='tipoUser($event)' type="radio" name="usuarioVendedor" id="nao" value="false" checked> NÃ£o
                        </div>

                        <hr class="mt-3">
                        <div class="d-flex justify-content-center mt-3">
                            <div class="d-flex p-1"><button type="submit" class="btn btn-danger" routerLink='/inicio'>Cancelar</button></div>
                            <div class="d-flex p-1"><button type="submit" class="btn btn-success" (click)='cadastrar()'>Confirmar</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
