<app-menu></app-menu>

<body style="background-color: #d4e0bb;">
    <div class="container mt-3 mb-5">
        <div class="d-flex justify-content-center">
            <div class="col-md-12">
                <h1 class="text-center">{{produto.nome}}</h1>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <img src={{produto.foto}}>

            <div class="col-md-5" id="txt-grup">
                <h2>{{produto.usuario_produtos_criados}}</h2>

                <h1 style="margin-left: 100px;" class="mb-3">R${{produto.precoUnitario}}</h1>

                <div class="">
                    <div class="col-md-5">
                        <p>Descrição:</p>
                    </div>
                    <div class="col-md-6">
                        <p>{{produto.descricao}}</p>
                    </div>

                    <div class="col-md-5 mt-4">
                        <p>Quantidade:</p>
                    </div>
                    <div class="col-md-1">
                        <p>{{produto.quantidade}}</p>
                    </div>
                </div>

                <button *ngIf="authService.vendedor()" type="button" class="btn btn-primary mt-5 mr-3" data-dismiss="modal" [routerLink]="['/produto-edit', produto.id]">Editar</button>
                <button *ngIf="authService.vendedor()" type="button" class="btn btn-danger mt-5 mr-3" data-dismiss="modal" [routerLink]="['/produto-delete', produto.id]">Apagar</button>
                <button type="button" class="btn btn-success mt-5" data-dismiss="modal">Adicionar ao carrinho</button>
            </div>
        </div>
    </div>
</body>

<app-rodape></app-rodape>
